<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  </style>
  <head>
      <link type="text/css" rel="stylesheet" href="../css/carouseltest.css"/>


    </head>
    <body>
<div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://static.pennypeek.com/products/chickfila-2.jpg" style="width:50%">
      <div class="text">You have 6 amount of visits left until your next reward!</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://www1-lw.xda-cdn.com/files/2015/04/wawa-810x298_c.png" style="width:50%">
      <div class="text">You have 9 amount of visits left until your next reward!</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="http://logonoid.com/images/panera-bread-logo.png" style="width:50%">
      <div class="text">You have 3 amount of visits left until your next reward!</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    <script type="text/javascript" src="../js/carouseltest.js">
    </script>
    </body>
  </html>
